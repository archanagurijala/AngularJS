<!DOCTYPE html>
<html>
<head>
	<title>Controllers</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.51/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module("myApp", []);
		app.controller("emp", function(){
			this.Name = "Archana";
		});
	</script>
</head>
<body>
	<div ng-app="myApp">
		<div ng-controller="emp as o">
			Hello {{o.Name}}!
		</div>
	</div>
</body>
</html>
